<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/e08620acba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css" />    
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>Weather app</title>
  </head>

  <body>
    <div class="search">
            <form class="d-flex search-field" id="search-field" role="search">
              <input class="form-control me-2 choose-city" id="city-input" type="search" placeholder="Choose your city..." aria-label="Search">
              <button class="btn btn-outline-light search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
    <div class="main">
   <div class="container text-center">
  <div class="row">
    <div class="col">
        <div class="weather-image-big" id="main-image"></div>
    </div>
    <div class="col">
        
            <a href="#" class="current-location" id="current-location-button">or use current location</a>
            
            <br />
            <h1>
            <img src="" alt="sunny" class="top-weather-icon" id="icon">
            <br />
          <span id="city"></span>  
        </h1>
    <h2><span id="day"> </span></h2>
    <h3> <span id="temperature"></span>°<a href="#" class="celsius active" id="c-temp">C</a>|<a href="#" class="fahrenheit" id="f-temp">F</a></h3>
    <h4 id="description"> </h4>
     <p>
      W: <span id="wind"> </span>km/h <br />
      H: <span id="humidity"> </span>%
    </p>
    </div>
    <div class="'weather-forecast">
        <div class="row">
            <div class="col-2">
                <div class="weather-forecast-date">
                Mon 
                </div>
                <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" width="56"/>
               <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max">18°</span>
                <span class="weather-forecast-temperature-min">12°</span>
                </div>
            </div>
        </div>
    </div>
    <p class = "last-phrase"><a href="https://github.com/polllyann/all-seasons-weather-app" class="last-link">Open-souce code</a> by Anna P.</p>
    <script src="src/script.js"></script>
  </body>
</html>
